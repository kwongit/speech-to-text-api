<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Transcription</title>
</head>

<body>
  <h1>Upload an Audio File for Transcription</h1>
  <form id="uploadForm">
    <input type="file" name="file" accept="audio/*" required>
    <button type="submit">Transcribe</button>
  </form>

  <h2>Transcription:</h2>
  <pre id="transcriptionResult"></pre>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("file", e.target.file.files[0]);

      const response = await fetch("/transcribe", {
        method: "POST",
        body: formData,
      });

      const result = await response.json();
      if (result.transcription) {
        document.getElementById("transcriptionResult").textContent = result.transcription;
      } else {
        document.getElementById("transcriptionResult").textContent = "Error: " + result.error;
      }
    });
  </script>
</body>

</html>
